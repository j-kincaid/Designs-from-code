<!DOCTYPE html>
<html>
<head>
<style> 
body {
    background: darkorchid;
}
#pink {
    border: 8px solid ForestGreen;
    padding: 200px;
    background: violet;
    border-radius: 25em 40em 1em;
}
#blue {
    position: absolute;
    border: 2px solid DarkGreen;
    padding: 200px;
    background: dodgerblue;
    border-radius: 40em 1em 25em;
}
#yellow {
    float: left;
    border: 2px solid DarkGreen;
    padding: 200px;
    background: yellow;
    border-radius: 1em 25em 40em;
}
</style>
</head>
<body>
<div id="blue"></div>
<div id="yellow"></div>
</body>
</html>
